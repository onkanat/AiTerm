# Smart Execute Security Configuration
# Bu dosya güvenlik ayarlarını içerir

# API Security
API_KEY_FILE="$HOME/.config/smart_execute/api_key"
RATE_LIMIT_PER_MINUTE=20
SESSION_TIMEOUT=1800  # 30 dakika

# Security Levels
# 1=Paranoid, 2=Balanced, 3=Relaxed
SECURITY_LEVEL=2

# Command Limits
MAX_COMMAND_LENGTH=1000
MAX_RISK_SCORE=5

# Monitoring
ENABLE_AUDIT_LOG=true
ENABLE_ANOMALY_DETECTION=true
LOG_RETENTION_DAYS=30

# Sandboxing
ENABLE_SANDBOX=false
SANDBOX_TYPE="docker"  # docker, chroot, none

# Cache Settings
ENABLE_CACHE=true
CACHE_TTL=3600  # 1 saat

# LLM Provider Settings
LLM_PROVIDER="ollama"  # ollama, openai, anthropic
LLM_URL="http://localhost:11434/api/generate"
LLM_MODEL="gemma3:1b-it-qat"
FALLBACK_PROVIDER="ollama"
LLM_TIMEOUT=60
